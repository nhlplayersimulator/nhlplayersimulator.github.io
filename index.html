<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name and Number Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="history-container">
        <h3>History</h3>
        <ul id="historyList"></ul>
    </div>
    <div class="average-container">
        <h3>Average Mean</h3>
        <p id="averageMean">0</p>
    </div>
    <div class="container">
        <h1 class="header">NHL FANTASY</h1>
        <button id="randomButton">Forwards</button>
        <p id="randomResult"></p>
        <button id="randomButton1">Defensemen</button>
        <p id="randomResult1"></p>
        <button id="randomButton2">Goalies</button>
        <p id="randomResult2"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
